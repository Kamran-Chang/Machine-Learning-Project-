<head>

<body style="background-color:powderblue;">

</div>


<div class="row center" style="border: 5px solid;
margin: auto;
width: 50%;
padding: 10px; border-color: orange;">
  <label for="MCV"><b>MCV: from -2.2 to 1.6</b></label>

<input  style="text-align: center; border: none;
border-bottom: 2px solid black; width: 600px; height: 50px;" placeholder="MCV" name="MCV" id="MCV" type="text" class="validate">
</div>


<div class="row center" style="border: 5px solid;

      <div class="row center" style="margin: auto; width: 50%; 
      padding: 10px; margin-left: 540px;">

  </div>
